<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *" />
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' https://cordova.apache.org"> -->
	<!-- Good default declaration:
	* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
	* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
	* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
		* Enable inline JS: add 'unsafe-inline' to default-src
		* Enable eval(): add 'unsafe-eval' to default-src
	* Create your own at http://cspisawesome.com
	-->
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="css/jquery.mobile.structure.min.css" rel="stylesheet">
	<link href="css/jquery.mobile.custom.theme.min.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile.min.js"></script>
	<title>Obtener contactos del telefono</title>
</head>

<body>
	<div class="app" data-role="page">
		<h1>Phone Contacts App</h1>
		<div id="phone-contacts">
			<button class="btn" id="get-phone-contacts">Obtener contactos del telefono</button>
		</div>
	</div>
	<div class="body-design-new" data-role="page" id="phone-contacts-view">
		<div role="main" class="ui-content ui-field-contain" style="border-bottom-width: 0px;padding:2px 4px">
			<input type="text" id="phoneContactFilter" style="display:inline; border: 1px solid;">
			<div data-role="controlgroup" id="phonecontactslist" style="padding: 2px 0;">
				<script id="phone-contacts-partial" type="text/x-handlebars-template">
					{{#each contacts}}
	<label style="padding-left: 45px;margin-bottom: -6px;"><input type="checkbox" name="checkbox-1a" id="{{this.number}}:{{this.email}}:{{this.name}}" style="border-bottom-width: 1px;" value="{{toLowerCase this.name}}">{{this.name}}</label>
{{/each}}
				</script>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/handlebars.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script src="js/application.js" type="text/javascript"></script>

</body>

</html>
